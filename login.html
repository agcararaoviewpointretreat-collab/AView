<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float-up 15s infinite;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      left: 20%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 35%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      width: 40px;
      height: 40px;
      left: 50%;
      animation-delay: 6s;
    }

    .particle:nth-child(5) {
      width: 70px;
      height: 70px;
      left: 65%;
      animation-delay: 8s;
    }

    .particle:nth-child(6) {
      width: 90px;
      height: 90px;
      left: 80%;
      animation-delay: 10s;
    }

    .particle:nth-child(7) {
      width: 50px;
      height: 50px;
      left: 90%;
      animation-delay: 12s;
    }

    @keyframes float-up {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 3em;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 0.5em;
      font-size: 2em;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2em;
      font-size: 0.9em;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5em;
    }

    input {
      width: 100%;
      padding: 1em 1em 1em 3em;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(42, 82, 152, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1em;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      transition: color 0.3s ease;
    }

    input:focus + .input-icon {
      color: #2a5298;
    }

    button {
      width: 100%;
      padding: 1em;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(30, 60, 114, 0.3);
      margin-top: 0.5em;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(30, 60, 114, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      margin-left: 10px;
    }

    button.loading-state {
      position: relative;
      color: transparent;
    }

    button.loading-state::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #error {
      margin-top: 1em;
      padding: 0.8em;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9em;
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      display: none;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 2em;
      }
      
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <form id="loginForm">
      <h2>Welcome Back</h2>
      
      
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email address" 
          required 
          autocomplete="email"
        />
        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
        </svg>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
        />
        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
        </svg>
      </div>
      
      <button type="submit" id="submitBtn">
        Log in
      </button>
      
      <div id="error"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPniK95fGrS4g05sQxgzdKtS4islPP5YU",
      authDomain: "roomsreservation-9ff2c.firebaseapp.com",
      databaseURL: "https://roomsreservation-9ff2c-default-rtdb.firebaseio.com",
      projectId: "roomsreservation-9ff2c",
      storageBucket: "roomsreservation-9ff2c.appspot.com",
      messagingSenderId: "830447979882",
      appId: "1:830447979882:web:4284d81a82a7fa4a846913",
      measurementId: "G-NLHRQ1BH2P"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Login
    const form = document.getElementById("loginForm");
    const errorDisplay = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      errorDisplay.style.display = "none";
      errorDisplay.textContent = "";
      
      // Add loading state
      submitBtn.classList.add("loading-state");
      submitBtn.disabled = true;

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // Successful login
        submitBtn.textContent = "Success!";
        submitBtn.style.background = "#4caf50";
        
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Replace with your desired page
        }, 1000);
      } catch (error) {
        // Error handling
        errorDisplay.style.display = "block";
        
        // Customize error messages
        if (error.code === "auth/invalid-email") {
          errorDisplay.textContent = "Invalid email address";
        } else if (error.code === "auth/user-not-found") {
          errorDisplay.textContent = "User not found. Please check your email";
        } else if (error.code === "auth/wrong-password") {
          errorDisplay.textContent = "Incorrect password";
        } else if (error.code === "auth/invalid-credential") {
          errorDisplay.textContent = "Invalid credentials. Please check your email and password";
        } else {
          errorDisplay.textContent = error.message;
        }
        
        // Reset button state
        submitBtn.classList.remove("loading-state");
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
